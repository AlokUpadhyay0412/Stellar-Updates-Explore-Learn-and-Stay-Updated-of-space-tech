<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Tech Login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7yWWSsCo6itQYOM5wXJT_3C3xRHs_mUnnvQ&s" alt="Space Tech Logo" class="logo">
            <h1>Blast Off to Space Tech!</h1>
            <p>Join our cosmic adventure!</p>
        </div>
        <form class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Launch!</button>
        </form>
        <div class="footer">
            <p>Not a member? <a href="signup.html">Sign up here!</a></p>
        </div>
    </div>
</body>
</html>
